{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <h1>Conheça o teclado rgb gamer!</h1>
        <p>Um incrivel acessorio para melhorar seu desempenho profissional! Basta fornecer as informações</p>
    </header>

    <main class="main-content">
        <section class="form-section">
            <h2>Cadastre-se Agora</h2>
            <form action="{% url 'home' %}" method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="text" id="whatsapp" name="whatsapp" placeholder="Seu WhatsApp" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </section>
    </main>

    <div class="container body-content">
        <footer class="fixarRodape">
            <hr />
            <p>&copy; Todos os direitos reservados: Pedro Levy, Francisco Ryan, João Victor da Costa</p>
        </footer>
    </div>
</body>
</html>
